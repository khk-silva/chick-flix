               <!-- Left Side: Sign In Form -->
               <div class="signin-container">
                  <h2>Sign In</h2>
                        <form  onsubmit="loginUser(); return false;" >
                            <!-- loginmail Input -->
                            <label for="loginmail">Mail Address</label>
                            <input type="text" id="loginmail" name="loginmail" placeholder="Enter your mail address" required>

                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            
                            <!-- Submit Button -->

                        </form>
