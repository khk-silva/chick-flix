<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="signup">
    <div class="signup-page-container">
        <!-- Left Sign Up Form -->
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form action="process-signup.php" method="post">
                <!-- Username Input -->
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>

                <!-- Email Input -->
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>

                <!-- Password Input -->
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>

                <!-- Confirm Password Input -->
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm your password" required>

                <!-- Submit Button -->
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>

        <!-- Right Image Container (or you can place any content here) -->
        <div class="signup-image-container">
            <img src="assets/images/breed-classifications-model/img7.png" alt="Sign Up" class="signup-image">
        </div>
    </div>
</body>
</html>
